<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender Pro</title>
    
    <!-- Load Tailwind CSS (Untuk Desain) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Icon (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Konfigurasi Animasi Custom -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        
        /* Transisi Fade In */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-slate-900 via-[#0B1120] to-gray-900 flex items-center justify-center p-4 text-white relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute top-10 left-10 w-72 h-72 bg-blue-900/40 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute top-0 right-10 w-72 h-72 bg-emerald-900/30 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

    <div class="flex flex-col gap-6 w-full max-w-md relative z-10">
        
        <!-- Main Card -->
        <div class="bg-white/5 backdrop-blur-2xl border border-white/10 shadow-2xl rounded-3xl p-6 w-full transition-all duration-300">
            
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white mb-1 tracking-tight flex items-center justify-center gap-2">
                    <i data-lucide="message-circle" class="text-emerald-500 w-7 h-7"></i>
                    WhatsApp Sender
                </h1>
                <p class="text-slate-400 text-xs font-light">
                    Kirim pesan langsung tanpa simpan kontak
                </p>
            </div>

            <!-- TABS (Single / Multi) -->
            <div id="tabs-container" class="flex bg-black/30 p-1 rounded-xl mb-6 border border-white/5">
                <button onclick="switchMode('single')" id="tab-single" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-medium transition-all bg-blue-600 text-white shadow-lg">
                    <i data-lucide="user" class="w-4 h-4"></i> Single
                </button>
                <button onclick="switchMode('multi')" id="tab-multi" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white hover:bg-white/5">
                    <i data-lucide="users" class="w-4 h-4"></i> Multi
                </button>
            </div>

            <!-- SECTION: INPUT FORMS -->
            <div id="section-input" class="fade-in space-y-4">
                
                <!-- Input Single Mode -->
                <div id="input-single-wrapper">
                    <div class="space-y-2 mb-4">
                        <label class="text-xs font-medium text-slate-300 ml-1">Nomor WhatsApp</label>
                        <input type="tel" id="single-phone" placeholder="0812xxxx / 628xxxx" 
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all">
                    </div>
                    <div class="space-y-2 mb-4">
                        <label class="text-xs font-medium text-slate-300 ml-1">Nama Tujuan (Opsional)</label>
                        <input type="text" id="single-name" placeholder="Contoh: Pak Hadi" 
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all">
                    </div>
                </div>

                <!-- Input Multi Mode (Hidden by default) -->
                <div id="input-multi-wrapper" class="hidden">
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-xs font-medium text-slate-300">Daftar (Format: Nomor, Nama)</label>
                            <!-- Tooltip sederhana -->
                            <div class="text-[10px] text-slate-500 bg-white/5 px-2 py-0.5 rounded">
                                Support copy-paste Excel
                            </div>
                        </div>
                        <textarea id="multi-input" rows="6" 
                            placeholder="0812345678, Pak Budi&#10;0812987654, Bu Siti&#10;0857112233" 
                            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 text-xs font-mono whitespace-pre"></textarea>
                    </div>
                </div>

                <!-- Shared Message Input -->
                <div class="space-y-2">
                    <label class="text-xs font-medium text-slate-300 ml-1">Isi Pesan</label>
                    <textarea id="message-body" placeholder="Tulis pesan..." rows="3" 
                        class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 resize-none transition-all"></textarea>
                </div>

                <!-- Error Message -->
                <div id="error-box" class="hidden flex items-center gap-2 text-red-300 text-xs ml-1 bg-red-500/10 border border-red-500/20 p-2.5 rounded-lg animate-pulse">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <span id="error-text">Error message here</span>
                </div>

                <!-- Action Button -->
                <button onclick="handleGenerate()" class="w-full mt-2 bg-gradient-to-r from-emerald-600 to-green-700 hover:from-emerald-500 hover:to-green-600 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-emerald-900/30 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                    <i data-lucide="rocket" class="w-5 h-5 group-hover:-translate-y-0.5 transition-transform"></i>
                    <span id="btn-text">Buat Link WhatsApp</span>
                </button>
            </div>

            <!-- SECTION: RESULT SINGLE -->
            <div id="section-result-single" class="hidden fade-in space-y-6">
                <div class="bg-black/20 border border-white/10 rounded-2xl p-4 text-left">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Preview Link</p>
                    <div id="single-generated-link" class="break-all text-blue-200 font-mono text-xs max-h-24 overflow-y-auto custom-scrollbar p-1"></div>
                </div>
                
                <div class="space-y-3">
                    <button onclick="copyToClipboard()" id="btn-copy" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3.5 px-6 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-900/20">
                        <i data-lucide="copy" class="w-5 h-5"></i>
                        <span>Copy Link</span>
                    </button>
                    <button onclick="openWhatsappSingle()" class="w-full bg-gradient-to-r from-emerald-600 to-green-700 hover:from-emerald-500 hover:to-green-600 text-white font-semibold py-3.5 px-6 rounded-xl shadow-lg shadow-emerald-900/30 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                        <span>Buka WhatsApp</span>
                    </button>
                </div>
                <button onclick="resetApp()" class="w-full py-2 text-sm text-slate-400 hover:text-white flex items-center justify-center gap-2 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> <span>Kembali</span>
                </button>
            </div>

            <!-- SECTION: RESULT MULTI -->
            <div id="section-result-multi" class="hidden fade-in space-y-4">
                <div class="flex justify-between items-center mb-1 px-1">
                    <h3 class="text-sm font-semibold text-white flex items-center gap-2">
                        <i data-lucide="users" class="w-4 h-4 text-emerald-400"></i>
                        Antrian (<span id="queue-count">0</span>)
                    </h3>
                    <span class="text-[10px] text-slate-400 bg-white/5 px-2 py-1 rounded-full">Klik "Kirim" satu per satu</span>
                </div>
                
                <!-- Queue List Container -->
                <div id="queue-list" class="max-h-[320px] overflow-y-auto custom-scrollbar space-y-2 pr-1 pb-2">
                    <!-- Items will be injected here via JS -->
                </div>

                <button onclick="resetApp()" class="w-full py-3 mt-2 text-sm text-slate-400 bg-white/5 hover:bg-white/10 hover:text-white rounded-xl flex items-center justify-center gap-2 transition-all border border-transparent hover:border-white/10">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> <span>Buat Daftar Baru</span>
                </button>
            </div>

        </div>
        
        <div class="text-center">
           <p class="text-[10px] text-slate-600 font-medium tracking-wide">Copyright : @masbrohadi 2025</p>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Init Icons
        lucide.createIcons();

        // State
        let currentMode = 'single';
        let singleUrl = '';
        let multiData = [];

        // DOM Elements
        const elTabSingle = document.getElementById('tab-single');
        const elTabMulti = document.getElementById('tab-multi');
        const elInputSingle = document.getElementById('input-single-wrapper');
        const elInputMulti = document.getElementById('input-multi-wrapper');
        const elBtnText = document.getElementById('btn-text');
        const elTabsContainer = document.getElementById('tabs-container');
        const elErrorBox = document.getElementById('error-box');
        const elErrorText = document.getElementById('error-text');
        
        // Sections
        const secInput = document.getElementById('section-input');
        const secResultSingle = document.getElementById('section-result-single');
        const secResultMulti = document.getElementById('section-result-multi');

        function switchMode(mode) {
            currentMode = mode;
            elErrorBox.classList.add('hidden');
            
            if(mode === 'single') {
                // UI Updates
                elTabSingle.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-medium transition-all bg-blue-600 text-white shadow-lg";
                elTabMulti.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white hover:bg-white/5";
                elInputSingle.classList.remove('hidden');
                elInputMulti.classList.add('hidden');
                elBtnText.textContent = "Buat Link WhatsApp";
            } else {
                elTabSingle.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white hover:bg-white/5";
                elTabMulti.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-medium transition-all bg-blue-600 text-white shadow-lg";
                elInputSingle.classList.add('hidden');
                elInputMulti.classList.remove('hidden');
                elBtnText.textContent = "Proses Daftar Antrian";
            }
            lucide.createIcons(); // Re-render icons if needed
        }

        function formatPhoneNumber(input) {
            if (!input) return '';
            let clean = input.toString().replace(/\D/g, ''); 
            if (clean.startsWith('0')) {
                clean = '62' + clean.slice(1);
            } else if (clean.startsWith('62')) {
                // ok
            } else if (clean.length > 0) {
                clean = '62' + clean;
            }
            return clean;
        }

        function showError(msg) {
            elErrorText.textContent = msg;
            elErrorBox.classList.remove('hidden');
        }

        function handleGenerate() {
            elErrorBox.classList.add('hidden');
            const message = document.getElementById('message-body').value;

            if (currentMode === 'single') {
                const phone = document.getElementById('single-phone').value;
                const name = document.getElementById('single-name').value;

                if (!phone) return showError('Nomor WhatsApp wajib diisi');
                
                const formattedPhone = formatPhoneNumber(phone);
                if (formattedPhone.length < 10) return showError('Nomor telepon tidak valid');

                // Generate URL
                let finalMsg = message;
                if (name.trim()) {
                    finalMsg = message.trim() ? `Halo ${name.trim()},\n\n${message}` : `Halo ${name.trim()}`;
                }
                const encoded = encodeURIComponent(finalMsg);
                singleUrl = `https://wa.me/${formattedPhone}?text=${encoded}`;

                // Switch View
                document.getElementById('single-generated-link').textContent = singleUrl;
                secInput.classList.add('hidden');
                elTabsContainer.classList.add('hidden');
                secResultSingle.classList.remove('hidden');

            } else {
                // MULTI MODE
                const rawInput = document.getElementById('multi-input').value;
                if (!rawInput.trim()) return showError('Masukkan daftar nomor terlebih dahulu');

                const lines = rawInput.split('\n');
                multiData = [];

                lines.forEach((line, index) => {
                    if (!line.trim()) return;

                    let rawPhone = line;
                    let rawName = '';

                    // Parsing logic (Comma, Pipe, Tab)
                    if (line.includes(',')) {
                        [rawPhone, rawName] = line.split(',');
                    } else if (line.includes('|')) {
                        [rawPhone, rawName] = line.split('|');
                    } else if (line.includes('\t')) {
                        [rawPhone, rawName] = line.split('\t');
                    }

                    const formatted = formatPhoneNumber(rawPhone);
                    const cleanName = rawName ? rawName.trim() : '';

                    if (formatted.length >= 10) {
                        let finalMsg = message;
                        if (cleanName) {
                            finalMsg = message.trim() ? `Halo ${cleanName},\n\n${message}` : `Halo ${cleanName}`;
                        }
                        
                        multiData.push({
                            id: index,
                            phone: formatted,
                            name: cleanName,
                            url: `https://wa.me/${formatted}?text=${encodeURIComponent(finalMsg)}`,
                            sent: false
                        });
                    }
                });

                if (multiData.length === 0) return showError('Tidak ada data valid ditemukan');

                // Render Queue
                renderQueue();
                document.getElementById('queue-count').textContent = multiData.length;
                
                // Switch View
                secInput.classList.add('hidden');
                elTabsContainer.classList.add('hidden');
                secResultMulti.classList.remove('hidden');
            }
        }

        function renderQueue() {
            const container = document.getElementById('queue-list');
            container.innerHTML = '';

            multiData.forEach((item) => {
                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-3 rounded-xl border transition-all ${item.sent ? 'bg-emerald-900/10 border-emerald-500/20 opacity-50' : 'bg-white/5 border-white/10 hover:bg-white/10'}`;
                
                const nameDisplay = item.name 
                    ? `<span class="text-sm font-bold truncate ${item.sent ? 'text-emerald-200' : 'text-white'}">${item.name}</span>
                       <span class="text-[10px] text-slate-400 font-mono">${item.phone}</span>`
                    : `<span class="text-sm font-mono ${item.sent ? 'text-emerald-200' : 'text-slate-200'}">${item.phone}</span>`;

                const btnContent = item.sent 
                    ? `<i data-lucide="check-circle-2" class="w-3 h-3"></i> <span>Done</span>`
                    : `<span>Kirim</span> <i data-lucide="external-link" class="w-3 h-3"></i>`;
                
                const btnClass = item.sent 
                    ? `ml-3 px-4 py-2 rounded-lg text-xs font-bold transition-all flex items-center gap-1 min-w-[80px] justify-center bg-transparent text-emerald-500 border border-emerald-500/30 cursor-default`
                    : `ml-3 px-4 py-2 rounded-lg text-xs font-bold transition-all flex items-center gap-1 min-w-[80px] justify-center bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-900/20 active:scale-95`;

                div.innerHTML = `
                    <div class="flex flex-col gap-0.5 overflow-hidden">
                        ${nameDisplay}
                    </div>
                    <button onclick="sendMultiItem(${item.id})" class="${btnClass}">
                        ${btnContent}
                    </button>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function sendMultiItem(id) {
            const item = multiData.find(i => i.id === id);
            if (item) {
                window.open(item.url, '_blank');
                item.sent = true;
                renderQueue(); // Re-render to update UI
            }
        }

        function copyToClipboard() {
            const el = document.createElement('textarea');
            el.value = singleUrl;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const btn = document.getElementById('btn-copy');
            const originalContent = btn.innerHTML;
            
            btn.className = "w-full bg-blue-700 text-white font-semibold py-3.5 px-6 rounded-xl flex items-center justify-center gap-2 transition-all shadow-none";
            btn.innerHTML = `<i data-lucide="check" class="w-5 h-5"></i> <span>Tersalin!</span>`;
            lucide.createIcons();

            setTimeout(() => {
                btn.className = "w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3.5 px-6 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-900/20";
                btn.innerHTML = `<i data-lucide="copy" class="w-5 h-5"></i> <span>Copy Link</span>`;
                lucide.createIcons();
            }, 2000);
        }

        function openWhatsappSingle() {
            if(singleUrl) window.open(singleUrl, '_blank');
        }

        function resetApp() {
            secResultSingle.classList.add('hidden');
            secResultMulti.classList.add('hidden');
            secInput.classList.remove('hidden');
            elTabsContainer.classList.remove('hidden');
            
            // Clear inputs if needed, or keep them
            singleUrl = '';
            multiData = [];
        }
    </script>
</body>
</html>
